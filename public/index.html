<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tailwindcss 2.0</title>
        <link rel="stylesheet" href="css/tailwind.css" />
    </head>
    <body>
        <div class="wrapper">
            <a
                id="lightToggle"
                href="#"
                title="Toggle Darkmode"
                class="fixed m-6 right-0 top-0"
            >
                <span class="hidden">Darkmode</span>
                <!--sun-->
                <svg
                    version="1"
                    class="h-6"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                >
                    <path
                        fill="currentColor"
                        d="M3.55,18.54L4.96,19.95L6.76,18.16L5.34,16.74M11,22.45C11.32,22.45 13,22.45 13,22.45V19.5H11M12,5.5A6,6 0 0,0 6,11.5A6,6 0 0,0 12,17.5A6,6 0 0,0 18,11.5C18,8.18 15.31,5.5 12,5.5M20,12.5H23V10.5H20M17.24,18.16L19.04,19.95L20.45,18.54L18.66,16.74M20.45,4.46L19.04,3.05L17.24,4.84L18.66,6.26M13,0.55H11V3.5H13M4,10.5H1V12.5H4M6.76,4.84L4.96,3.05L3.55,4.46L5.34,6.26L6.76,4.84Z"
                    />
                </svg>
                <!--moon-->
                <svg
                    version="1"
                    class="hidden h-6"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                >
                    <path
                        fill="currentColor"
                        d="M12 2A9.91 9.91 0 0 0 9 2.46A10 10 0 0 1 9 21.54A10 10 0 1 0 12 2Z"
                    />
                </svg>
            </a>
            <!-- Card -->
            <div class="card">
                <!-- avatar -->
                <div class="avatar">
                    <img src="./img/cwc-logo.png" alt="codewithchu" srcset="" />
                </div>
                <!-- cardBody -->
                <div class="flex-grow">
                    <!--cardBody User info -->
                    <div class="flex">
                        <h3 class="cardTitle">Learn to codewithchu</h3>
                        <div class="cardMetaInfo">
                            <div>@codewithchu</div>
                            <div>Nov 18</div>
                        </div>
                    </div>
                    <!-- cardBody msg -->
                    <div class="">
                        First Major Update with
                        <span class="hashTag">#tailwindcss</span> v2.0
                    </div>
                </div>
            </div>

            <!-- Card two -->
            <div class="card">
                <!-- avatar -->
                <div class="avatar">
                    <img src="./img/cwc-logo.png" alt="codewithchu" srcset="" />
                </div>
                <!-- cardBody -->
                <div class="flex-grow">
                    <!--cardBody User info -->
                    <div class="flex">
                        <h3 class="cardTitle">Learn to codewithchu</h3>
                        <div class="cardMetaInfo">
                            <div>@codewithchu</div>
                            <div>Nov 18</div>
                        </div>
                    </div>
                    <!-- cardBody msg -->
                    <div class="">
                        <span class="hashTag">#tailwindcss</span> v2.0 supports
                        <span class="hashTag">#darkmode</span>
                    </div>
                </div>
            </div>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
